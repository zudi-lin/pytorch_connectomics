# All other configurations are set by default. If you want to add new config options,
# please modify ../connectomics/config/config.py
SYSTEM:
  NUM_GPUS: 4
  NUM_CPUS: 4
MODEL:
  ARCHITECTURE: 'unet_residual_3d'
  INPUT_SIZE: [8, 256, 256]
  OUTPUT_SIZE: [8, 256, 256]
  IN_PLANES: 1
  OUT_PLANES: 3
  LOSS_OPTION: [['WeightedBCE']]
  TARGET_OPT: ['2']
  WEIGHT_OPT: [['1']]
DATASET:
  IMAGE_NAME: 'img/train-input.tif'
  LABEL_NAME: 'label/train_labels.tif'
  INPUT_PATH: '/n/pfister_lab2/Lab/vcg_connectomics/snemi/'
  OUTPUT_PATH: 'outputs/SNEMI/'
  PAD_SIZE: [4, 128, 128]
AUGMENTOR:
  ROTATE: True
  RESCALE: True
  FLIP: True
  ELASTIC: True
  GRAYSCALE: True
  MISSINGPARTS: True
  MISSINGSECTION: True
  MISALIGNMENT: True
SOLVER:
  LR_SCHEDULER_NAME: "MultiStepLR"
  BASE_LR: 0.001
  ITERATION_STEP: 1
  ITERATION_SAVE: 1000
  ITERATION_TOTAL: 40000
  SAMPLES_PER_BATCH: 8
